{% extends "base.html" %}

{% block title %}Все задачи{% endblock %}

{% block content %}
    <h1>Список задач</h1>
    <a href="{% url "create_task" %}">Новая задача</a>
    {% for task in tasks %}
        <p>{{ task.title }} <a href="{% url "task_view" task.pk %}">Подробнее</a></p>
    {% endfor %}
{% endblock %}
