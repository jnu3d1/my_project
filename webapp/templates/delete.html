{% extends "base.html" %}

{% block title %}Подтверждение{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить задачу "{{ task.title }}"?</h1>
    <form style="display: inline-block;" action="" method="post">
        {% csrf_token %}
        <button type="submit">Однозначно!</button>
    </form>
    <form style="display: inline-block;" action="{% url "task_view" task.pk %}">
        <button>Ответ отрицательный</button>
    </form>
{% endblock %}
